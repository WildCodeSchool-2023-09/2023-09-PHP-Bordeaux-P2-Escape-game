    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Enigme 1 : Tableau électrique / Rétablir le courant dans la WCS</title>
</head>

<body>

    <body>
        <div class="NavBar">
            WILD ESCAPE
        </div>
        <div class="scene1">
            <div class="ImgDialogues">
                <div class="ImageCompteur">
                        <img src="../../../2023-09-PHP-Bordeaux-P2-Escape-game/public/assets/images/electricite.jpg" alt="Branchement électrique présentant des cables non reliés">    
                        </div>
                </div>
    
                <div class="Dialogues">
                    <div id="typedtext"></div>
                    <script>
                        var iIndex = 0;
                        var iTextPos = 0;
                        var aText = [
                            "Oh un tableau électrique ! Quel fil faut-il reconnecter pour allumer la lumière de sécurité ?",
                            " Des instructions ont été laissé pour me guider."
                        ];
                        var iArrLength = aText[0].length;
                        var iScrollAt = 20;
                        var iRow = 0;
                        var sContents = "";
                        var iSpeed = 50;
                
                        function typewriter() {
                            sContents = ' ';
                            iRow = Math.max(0, iIndex - iScrollAt);
                            var destination = document.getElementById("typedtext");
                
                            while (iRow < iIndex) {
                                sContents += aText[iRow++] + '<br />';
                            }
                            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
                            if (iTextPos++ == iArrLength) {
                                iTextPos = 0;
                                iIndex++;
                                if (iIndex != aText.length) {
                                    iArrLength = aText[iIndex].length;
                                    setTimeout(typewriter, 500);
                                }
                            } else {
                                setTimeout(typewriter, iSpeed);
                            }
                        }
                
                        typewriter();
                    </script>
                </div>
            </div>
    
        <div class="tools">
            <div class="pseudo">
            JojoPok
            <!-- fonction qui récupère le pseudo du joueur lorsque celui-ci est connecté -->
            </div>
        
            <div class="timer">
            60:00
            <!-- fonction timer -->
            </div>
    
            <div class="inventory">
            </div>
    
            <div class="indice">
                <img  src="..\..\..\2023-09-PHP-Bordeaux-P2-Escape-game\public\assets\images\ampoule_b&w.png" onmouseover="this.src='/GIT/projet-2_Escape_Game/2023-09-PHP-Bordeaux-P2-Escape-game/public/assets/images/ampoule_color.png'" onmouseout="this.src='/GIT/projet-2_Escape_Game/2023-09-PHP-Bordeaux-P2-Escape-game/public/assets/images/ampoule_b&w.png'" />
    
            </div>
    
        </div>
